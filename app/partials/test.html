
<div class="panel panel-default">
	<div class="panel-heading">
  	<h1 class="text-center">This is a test for Pusher.com with AngularJs</h1>
	</div>
	<div class="panel-body text-center">
		<div class="row" ng-show="!online">
		  <div class="col-lg-6 col-lg-push-3">
			  <p>
			   <input class="form-control input-lg" type="text" ng-model="username" placeholder="type your name...">
			  </p>
			  <p>
			   <button class="btn btn-success btn-lg" ng-click="connect()" ng-show="username" >Connect to other nerds!</button>
			  </p> 
			</div>
		</div>
		
		
		<div class="row" ng-show="online">
		  
		  <div class="col-lg-12" ng-show="members <= 1">
		    <h3>Waiting for other nerds...</h3>
		  </div>
			
			<div class="col-lg-12"  ng-show="members > 1">
			   <h3>You are online with other {{ members-1 }} nerds</h3>
				  
				  <p>
				    <button class="btn btn-info btn-lg" ng-click="send('ping')" >send a ping now!</button>
				  </p>
				  
				  
				  <p ng-show="!messages.length">...waiting for messages...</p>
				  <table class="table table-striped" ng-show="messages.length" >
				    <thead>
				      <tr>
				        <th class="text-center">#</th>
				        <th class="text-center">user</th>
				        <th class="text-center">message</th>
				        <th class="text-center">pingback time</th>
				      </tr>
				    </thead>
				    <tbody>
		  	    	<tr ng-repeat="message in messages">
		  	    	  <td>{{ messages.length - $index }}</td>
		  	    	  <td>{{ message.username }}</td>
		  	    	  <td>{{ message.type }}</td>
			       	  <td>{{ message.duration }}</td>
			      	</tr>
				    </tbody>
			  	</table>
		  </div>
		  
		</div>

	</div>
	<div class="panel-footer text-center">
	 <a href="https://github.com/gmittica/angular-pusher-test">fork on github</a>
	</div>
</div>
